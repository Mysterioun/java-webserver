<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Book a ticket</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Seat icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />



    <!-- Bootstrap 5.2.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- script jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Bon Bus Voyage</span>
    </div>
</nav>


<div class="container">



        <div class="bus">
            <img src="img/bus-front.svg">

            <div>
                <table width="100%" cellpadding="15%" cellspacing="5%">
                    <tr>
                        <td class="left"> 01 <i class="bi bi-file-break-fill icon01 "></i><i class="bi bi-file-break-fill icon02"></i> 02</td>
                        <td class="right">03 <i class="bi bi-file-break-fill icon03"></i> <i class="bi bi-file-break-fill icon04"></i> 04</td>
                    </tr>
                    <tr>
                        <td class="left">05 <i class="bi bi-file-break-fill  icon05"></i> <i class="bi bi-file-break-fill icon06"> </i> 06</td>
                        <td class="right">07 <i class="bi bi-file-break-fill icon07"></i> <i class="bi bi-file-break-fill icon08"></i> 08</td>
                    </tr>
                    <tr>
                        <td class="left">09 <i class="bi bi-file-break-fill  icon09"></i> <i class="bi bi-file-break-fill icon010"></i> 10</td>
                        <td class="right">11 <i class="bi bi-file-break-fill icon011"></i> <i class="bi bi-file-break-fill icon012"></i> 12</td>
                    </tr>
                    <tr>
                        <td class="left">13 <i class="bi bi-file-break-fill icon013"></i> <i class="bi bi-file-break-fill icon014"></i> 14</td>
                        <td class="right">15 <i class="bi bi-file-break-fill icon015"></i> <i class="bi bi-file-break-fill icon016"></i> 16</td>
                    </tr>
                    <tr>
                        <td class="left">17 <i class="bi bi-file-break-fill icon017"></i> <i class="bi bi-file-break-fill icon018"></i> 18</td>
                        <td class="right">19 <i class="bi bi-file-break-fill icon019"></i> <i class="bi bi-file-break-fill icon020"></i> 20</td>
                    </tr>


                </table>
            </div>
            <img src="img/bus-back.svg">
        </div>

        <div class="bus-ocupation">

            <img class="md-5" src="img/logo.svg">
            <h3>Reserve uma passagem</h3>


            <form class="formReserva" method="GET" action="/finalizar">

                <div class="form-group inputName mt-3">
                    <label for="nameid">Nome completo</label>
                    <input type="text" class="form-control form-control-sm" id="nameid" name="nome" placeholder="Seu nome por favor" required>
                </div>
            
                <div class="form-group selectAcento mt-2">
                    <label for="sel-acento">Escolha um assento</label>
                    <select class="form-control form-control-sm" id="sel-acento" name="num" required> <!-- required obriga uma inserção -->
                        <option value="" data-default disabled selected>Opções</option>
                        <option id="1">01</option>
                        <option id="2">02</option>
                        <option id="3">03</option>
                        <option id="4">04</option>
                        <option id="5">05</option>
                        <option id="6">06</option>
                        <option id="7">07</option>
                        <option id="8">08</option>
                        <option id="9">09</option>
                        <option id="10">10</option>
                        <option id="11">11</option>
                        <option id="12">12</option>
                        <option id="13">13</option>
                        <option id="14">14</option>
                        <option id="15">15</option>
                        <option id="16">16</option>
                        <option id="17">17</option>
                        <option id="18">18</option>
                        <option id="19">19</option>
                        <option id="20">20</option>

                    </select>
                </div>

                <div class="mt-3">
                    <input type="submit" class="btn btn-sm btn-primary" value="Finalizar pedido " >
                </div>

            </form>
        </div>




    </div>

    <script type="text/javascript" src="js/solicitar.js"></script>
    <script>
        var numAcento
        /*value como parametro*/
        $('#sel-acento').change((value)=>{
            /* remove do select o selecionado*/
            $('.selecionado').removeClass('selecionado')

           /*guarda numero acento*/
            numAcento = $('#sel-acento').val();
            /*icon0 + num acento + */
            /*adiciona essa classe "selecionado" do css no html
            * mudando de verde para azul quando selecionado*/
            $(`i.icon0${parseInt(numAcento)}`).addClass('selecionado')
        })
       
    </script>
</body>

</html>
